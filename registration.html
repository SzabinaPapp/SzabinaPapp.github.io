<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="./login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="navbar">
		<a href="./home.html"><img src="./triplep.jpg" alt="" width="120" height="50"> </br>Home</a>
	</div>
	<div class="container">
		<div class="registration">REGISTRATION</div>
		<div class="registration_item">
			<form action="">
				<div class="form-field">
					<!--<label class="user" for="login-username">
						<span class="hidden">Username</span>
					</label>-->
					<i class="fa fa-user icon"></i> 
					<input class="input-field" id="login-username" type="text" placeholder="USERNAME" required>
				</div>
				<div class="form-field">
					<!--<label class="email" for="login-email">
						<span class="hidden">E-mail</span>
					</label>-->
					<i class="fa fa-envelope icon"></i>
					<input class="input-field" id="login-email" type="email" placeholder="EXAMPLE@SAMPLE.COM" required>
				</div>
				<div class="form-field">
					<!--<label class="lock" for="login-password">
						<span class="hidden">Password</span>
					</label>-->
					<i class="fa fa-key icon"></i>
					<input class="input-field" id="login-password" type="password" placeholder="PASSWORD" required>
				</div>
				<div class="form-field">
					<button class="btn" type="submit" value="Submit"><a href="./login.html">REGISTER</a> </button>
				</div>
			</form>
		</div>
	</div>
	<footer class="social-icons">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-instagram"></a>
			<a href="#" class="fa fa-google"></a>
	</footer>

</body>
</html>
