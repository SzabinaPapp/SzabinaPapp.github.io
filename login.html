<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
	<div class="navbar">
		<a href="./home.html"><img src="./triplep.jpg" alt="" width="120" height="50"></br>Home</a>
	</div>
	<div class="login-container">
		<div class="login">LOGIN</div>
		<div class="registration_item">
			<form action="">
				<div class="form-field">
					<i class="fa fa-user icon"></i> 
					<input class="input-field" id="login-username" type="text" placeholder="USERNAME" required>
				</div>
				<div class="form-field">
					<i class="fa fa-key icon"></i>
					<input class="input-field" id="login-password" type="password" placeholder="PASSWORD" required>
				</div>
				<div class="form-field">
					<button class="btn" type="submit" value="Submit"><a href="./user-edit.html">LOGIN</a></button>
				</div>
			</form>
		</div>
	</div>
	<footer class="social-icons">
		<a href="#" class="fa fa-facebook"></a>
		<a href="#" class="fa fa-twitter"></a>
		<a href="#" class="fa fa-instagram"></a>
		<a href="#" class="fa fa-google"></a>
</footer>

</html>
